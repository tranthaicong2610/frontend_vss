<h2>HTML Table</h2>
<!-- {{studentDetails|json}}
{{studentDetails[0].id| json}} -->
{{isDisplay}}
<div *ngIf="studentDetails.length >=10">
  {{isDisplay}}
  <table>
    <tr>
      <th>Company</th>
      <th>Contact</th>
      <th>Country</th>
    </tr>

    <tr *ngFor="let val of  studentDetails">
      <td>{{val.id}}</td>
      <td>{{val.name}}</td>
      <td>Italy</td>
    </tr>
  </table>
</div>
